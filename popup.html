        .header {
            background: linear-gradient(135deg, #ffd100 0%, #ffb000 100%);
            padding: 24px 20px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20px;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 12px;

        .kangaroo-icon {
            width: 48px;
            height: 48px;
            background: url('icons/kangaroo.jpeg') no-repeat center;
            background-size: contain;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

        .header-text {
            flex: 1;
        }

        .header h1 {

            font-weight: 700;
            color: #333;
            margin-bottom: 4px;
            letter-spacing: -0.5px;

        .header p {

        .nav-tabs {

            background: white;
            border-radius: 12px 12px 0 0;
            margin-top: -12px;
            position: relative;
            z-index: 3;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.08);

        .nav-tab {
            flex: 1;
            padding: 20px 8px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: white;
        }

        .nav-tab:first-child {
            border-radius: 12px 0 0 0;
        }

        .nav-tab:last-child {
            border-radius: 0 12px 0 0;
        }

        .nav-tab::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 24px;
            height: 3px;
            background: #ffd100;
            border-radius: 2px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-tab.active::after {
            transform: translateX(-50%) scaleX(1);
        }

        .nav-tab:hover {
            background: #fafafa;
        }

        .nav-tab.active {
            background: white;
        }

        .nav-tab .tab-number {
            font-size: 24px;
            font-weight: 700;
            color: #ffd100;
            display: block;
            line-height: 1.2;
            margin-bottom: 4px;
        }

        .nav-tab .tab-label {

            color: #666;

        .btn-primary {

        .btn-danger {

            color: #495057;

            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .date-header:hover {

        .content-inner .date-header:first-child {

        .date-header .date-toggle {

            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #6c757d;
            width: 16px;
            text-align: center;
        }

        .date-header.collapsed .date-toggle {

        .date-header .date-text {
